<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TIZONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Tizone">
    <meta name="description" content="Tizone - platforma do nauki dla technik informatyka">
    <meta name="author" content="Maciej Treder">
    <link rel="shortcut icon" href="images/monitor.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/d35d05a55c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
       <div class="login-form">
           <h2 class="h2-login">Logowanie</h2>
           <form action="#" class="login-flex">
               <label for="name">Nazwa</label>
               <input type="text" class="login-input" name="name" id="name" required>
               <label for="email">E-mail</label>
               <input type="email" class="login-input" name="email" id="email" required>
               <label for="password">Hasło</label>
               <input type="password" class="login-input" name="password" id="password" required>
               <label for="password2">Powtórz hasło</label>
               <input type="password" class="login-input" name="password2" id="password2" required>
               <button class="login-btn">Zaloguj się</button>
           </form>
       </div>
    </section>

</body>
</html>
