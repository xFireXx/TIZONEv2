<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TIZONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Tizone">
    <meta name="description" content="Tizone - platforma do nauki dla technik informatyka">
    <meta name="author" content="Maciej Treder">
    <link rel="shortcut icon" href="images/monitor.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/d35d05a55c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
       <div class="login-form">
           <img src="images/header.png" class="img-heading">
           <h2 class="h2-login">Logowanie</h2>
           <form action="#" class="login-flex">
               <label for="name">Nazwa</label>
               <input type="text" class="login-input" name="name" id="name">
               <label for="email">E-mail</label>
               <input type="email" class="login-input" name="email" id="email">
               <label for="password">Hasło</label>
               <input type="password" class="login-input" name="password" id="password">
               <div class="a-login">
                   <a href="register-page.html">Zarejestruj się</a>
                   <button id="remind-password">Przypomnij hasło</button>
               </div>
               <button class="login-btn">Zaloguj się</button>
           </form>
       </div>
        <div class="remind-password-popup">
            <i class="fa-solid fa-xmark close"></i>
            <form action="#" class="login-flex">
                <label for="email-remind">Podaj e-mail</label>
                <input type="email" id="email-remind" name="email-remind" class="login-input">
                <button class="login-btn">Wyślij e-mail</button>
            </form>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
